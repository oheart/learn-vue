<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <title>Velocity.js 的 JavaScript 式过渡</title>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
            <style>

            </style>
    </head>
    <body>
        <div id="example-4">
            <button @click="show = !show">
            Toggle
            </button>
            <transition
                v-on:before-enter="beforeEnter"
                v-on:enter="enter"
                v-on:leave="leave"
                v-bind:css="false"
            >
            <p v-if="show">
                Demo
            </p>
            </transition>
        </div>
        <script src="https://unpkg.com/vue"></script>           
        <script>
            /*当仅使用 JavaScript 式过渡的时候， 在 enter 和 leave 钩子函数中，必须有 done 回调函数。
            否则，这两个钩子函数会被同步调用，过渡会立即完成。
            推荐对于仅使用 JavaScript 的过渡显式添加 v-bind:css="false"，
            以便 Vue 可以跳过 CSS 侦测。这也可以防止 CSS 规则意外干涉到过渡。*/
            new Vue({
                el: '#example-4',
                data: {
                    show: false
                },
                methods: {
                    beforeEnter: function (el) {
                    el.style.opacity = 0
                    },
                    enter: function (el, done) {
                        Velocity(el, { opacity: 1, fontSize: '1.4em' }, { duration: 300 })
                        Velocity(el, { fontSize: '1em' }, { complete: done })
                    },
                    leave: function (el, done) {
                        Velocity(el, { translateX: '15px', rotateZ: '50deg' }, { duration: 600 })
                        Velocity(el, { rotateZ: '100deg' }, { loop: 2 })
                        Velocity(el, {
                            rotateZ: '45deg',
                            translateY: '30px',
                            translateX: '30px',
                            opacity: 0
                        }, { complete: done })
                    }
                }
            })
        </script>
    </body>
</html>
