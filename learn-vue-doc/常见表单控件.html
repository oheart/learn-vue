<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <title>常见表单控件</title>
    </head>
    <body>
        <div id="form">
                <!-- input -->
                <p>Input message is: {{inputMsg}}</p>
                <input v-model="inputMsg" placeholder="edit me">
               
                <!-- textarea -->
                <p>Textarea message is: {{textareaMsg}}</p>
                <textarea v-model="textareaMsg" placeholder="add multiple lines"></textarea>

                <!-- checkbox -->
                <p>one checkbox</p>
                <input type="checkbox" id="checkbox" v-model="checked">
                <label  for="checkbox">{{checked}}</label>

                <!-- mutiple checkbox -->
                <p>The mutiple checkbox Checked names is: {{ checkedNames }} </p>
                <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
                <label for="jack">Jack</label>
                <input type="checkbox" id="john" value="John" v-model="checkedNames">
                <label for="john">John</label>
                <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
                <label for="mike">Mike</label>

                <!-- radio -->
                <p>The selected radio button is: {{picked}}</p>
                <input type="radio" id="one" value="One" v-model="picked">
                <label for="one">One</label>
                <input type="radio" id="two" value="Two" v-model="picked">
                <label for="two">Two</label>

                <!-- select -->
                <p>Selected: {{selected}}</p>
                <select v-model="selected">
                    <option disabled value="">Please select one</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>

                <!-- mutiple select -->
                <p>Selected: {{multSelected}}</p>
                <select v-model="multSelected" multiple>
                    <option> A选项 </option>
                    <option> B选项 </option>
                    <option> C选项 </option>
                </select>

                <!-- 动态选项，用v-for渲染 -->
                <p>dynamic selected: {{vSelected}}</p>
                <select v-model="vSelected">
                    <option v-for="option in options" v-bind:value="option.value">
                        {{option.text}}
                    </option>
                </select>
                

        </div>
        <script src="https://unpkg.com/vue"></script>           
        <script>
            new Vue({
                el: '#form',
                data:{
                    inputMsg:'',
                    textareaMsg:'',
                    checked: false,
                    checkedNames:[],
                    picked: 'One',
                    selected:'',
                    multSelected:[],
                    vSelected:'A',
                    options:[
                        { text:'One', value:'A'},
                        { text:'Two', value: 'B'},
                        { text: 'Three', value:'C'}
                    ]
                }
            })
        </script>
    </body>
</html>
