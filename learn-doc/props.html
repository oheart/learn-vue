<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <title>props</title>
    </head>
    <body>
        <!-- data必须是一个函数 -->
        <div id="example-2">
            <child message="hello!"></child>
        </div>
    
        <script src="https://unpkg.com/vue"></script>           
        <script>
         
           Vue.component('child',{
               //声明props
               props:['message'],
               //就像 data 一样，prop可以在组件模版内部使用
               //并且，还可以在vm实例中通过 this.message 访问
               template: '<span>{{ message }}</span>'
           })

           new Vue({
               el: '#example-2'
           })
        </script>
    </body>
</html>
