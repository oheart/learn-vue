<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>动态props-传递对象的一个属性</title>
    </head>
    <body>
        <!-- data必须是一个函数 -->
        <div id="example-2">
            <input v-model="parentMsg">
            <br>
            <child v-bind:my-message="parentMsg"></child>
        </div>
    
        <script src="https://unpkg.com/vue"></script>           
        <script>
         
           Vue.component('child',{
               //声明props
               props:['myMessage'],
              
               //就像 data 一样，prop可以在组件模版内部使用
               //并且，还可以在vm实例中通过 this.message 访问
               template: '<span>{{ myMessage }}</span>'
           })

           new Vue({
               el: '#example-2',
               data:{
                   parentMsg:'Msg from parent'
               }
           })
        </script>
    </body>
</html>
